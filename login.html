                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>

    <section style="margin-top: 2rem;">
        <center><h1>User Registration</h1></center>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <span id="nameError" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="user@example.com" required>
            <span id="emailError" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error-message"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error-message"></span>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dobError" class="error-message"></span>

            <button type="submit" class="submit-btn" id="submitBtn">Register</button>
        </form>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Your Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="okBtn">OK</button>
                </div>
            </div>
        </div>
    </div>
